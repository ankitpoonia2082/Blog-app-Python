{% extends 'base.html' %}
{% load static %}

{% block css %}
<style>
    #form-div{
        width: 60%;
    }
</style>
{% endblock css %}

{% block js %}
{% endblock js %}

{% block title %}
<title>Updateblog Page</title>
{% endblock title %}


{% block body %}
<!-- heading  -->
<div class="container my-3 p-2 rounded-3 shadow text-light text-center bg-secondary">

    <h1>Update Blogs</h1>

</div>

<!-- form  -->

<div class="container my-5 p-5 shadow" id="form-div">

    <form action="" method="post">

        {% csrf_token %}

        <!-- fields  -->

        <div class="mb-3">
            <label for="">Update blog title </label>
            <input type="text" name="updatetitle" id="updatetitle" class="form-control" value="{{blog.title}}">
        </div>

        <div class="mb-3">
            <label for="">Update blog Description </label>
            <textarea name="updatedesc" id="updatedesc" cols="30" rows="10" class="form-control">{{blog.desc}}</textarea>

        <div class="mb-3">
            <input type="submit" value="Update Blog" class="btn btn-success">
        </div>

    </form>

</div>
{% endblock body %}
